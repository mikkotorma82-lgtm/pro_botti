[loggers] ; perus rotaatio
keys=root
[handlers]
keys=console,file
[formatters]
keys=fmt
[formatter_fmt]
format=%(asctime)s %(levelname)s %(name)s | %(message)s
[handler_console]
class=StreamHandler
level=INFO
formatter=fmt
args=(sys.stdout,)
[handler_file]
class=logging.handlers.RotatingFileHandler
level=INFO
formatter=fmt
args=('logs/trade_live.log','a',10485760,5)
[logger_root]
level=INFO
handlers=console,file
